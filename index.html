<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="css/editor.css">
    <link rel="stylesheet" type="text/css" href="css/skin_mspa.css">
    <title>Pesterlog Writer</title>
  </head>
  <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>-->
  <script src="js/lib/jquery-1.7.2.min.js"></script>
  <script src="js/core.js"></script>
  <script src="js/speaker.js"></script>
  <script src="js/dialog.js"></script>
  <script src="js/editor.js"></script>
  <body class="skin-mspa">
    <header class="header">
      <h1 class="title">
        <a href="#">
          <span class="title-pesterlog">pesterlog</span><span class="title-writer">Writer</span>
        </a>
      </h1>
      <h2 class="help-links">
        <a href="#">About</a>
        <a href="#">FAQ</a>
        <a href="#">Help</a>
      </h2>
    </header>
    <div class="content-frame">
      <div class="content">
        <menu type="toolbar" class="toolbar">
          <li id="btnNew"><button type="button" class="toolbar-button"><span class="toolbar-button-text">New</span></button></li>
          <li id="btnOpen"><button type="button" class="toolbar-button"><span class="toolbar-button-text">Open</span></button></li>
          <li id="btnSave"><button type="button" class="toolbar-button"><span class="toolbar-button-text">Save</span></button></li>
        </menu>
        <div class="editor">
        </div>
      </div>
    </div>
    <div class="loading-mask"><p class="loading-indicator"></p></div>
    <div class="hidden-container">
      <input type="file" id="fileOpener" />
      <a href="#" id="fileSaver" target="_blank" download="pesterlog.txt"></a>
    </div>
  </body>
</html>
